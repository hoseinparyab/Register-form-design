<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register-isource</title>
    <link rel="stylesheet" href="stayle.css" />
</head>

<body>
    <!-- start Register -->
    <div id="Register">
        <div class="left">
            <h2>Welcome</h2>
        </div>
        <div class="right">
            <h2>Create Account</h2>
            <p><b> your email Address to Register</b></p>
            <form class="form">
                <img src="images/User.png" alt="user-icon" class="input-logo" />
                <input type="text" placeholder="Name" class="input" />
                <br />
                <img src="images/Email.png" alt="email-icon" class="input-logo" />
                <input type="Email" placeholder="Email" class="input" />
                <br />
                <img src="images/Password.png" alt="Password-icon" class="input-logo" />
                <input type="password" placeholder="password" class="input" />
                <br />
                <input type="submit" value="SIGN UP" class="Signup-btn" />
            </form>
        </div>
    </div>
    <!-- end of Register -->
    <div class="clearfix"></div>
</body>

</html>
